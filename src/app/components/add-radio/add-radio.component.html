<div class="add-radio-container">
	<form class="">
		 <div class="upper-side">
			  <div class="upper-side-left-part">
					<img class="left-part__img" src="/assets/img/icon/ratio.svg">
					<span>ДОБАВИТЬ РАЦИЮ</span>
			  </div>
			<div class="close__buttoncont">
			  <svg (click)="closeDialog()" class="close-button" xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19" fill="none">
						<path class="close-button-icon" d="M1.42041 17.5672L6.25567 12.7319L17.5657 1.42041" stroke="#4D4D4D" stroke-width="1.65" stroke-linecap="round" stroke-linejoin="round"/>
						<path class="close-button-icon" d="M17.5672 17.5672L12.7319 12.7319L1.42041 1.42041" stroke="#4D4D4D" stroke-width="1.65" stroke-linecap="round" stroke-linejoin="round"/>
				</svg>
			</div>	
		 </div>
		 <div class="input-field">
			  <div class="form-group">
					<label for="no">Номер рации</label>
					<input type="text" name="no" placeholder="Введите номер" [(ngModel)]="racia.idRacia">
			  </div>
			  <div class="form-group">
					<label for="rudnik">Рудник</label>
					<select (change)="onSelectChange($event)" class="dropdown__mine">
						<option *ngFor="let mine of mine" [value]="mine.value">{{ mine.label }}</option>
				  </select>
			  </div>
			  <div class="form-group">
					<label for="name">Закреплен</label>
					<select (change)="onSelectChange($event)" class="dropdown__secured">
						<option *ngFor="let secured of secured" [value]="secured.value">{{ secured.label }}</option>
				  </select>
			  </div>
			  <div class="form-group">
					<label for="id">ID тага</label>
					<input type="text" name="id" placeholder="Введите ID" [(ngModel)]="racia.idTaga">
			  </div>
			  <div class="form-group-exception">
					<div class="form-group">
						 <label for="stol">№ стола </label>
						 <input type="text" name="stol" placeholder="Введите номер стола " [(ngModel)]="racia.idStol">
					</div>
					<div class="form-group">
						 <label for="mesto">Место</label>
						 <input type="text" name="mesto" placeholder="Введите номер места " [(ngModel)]="racia.idMesto">
					</div>
			  </div>
				<div class="form-group">
					<label for="status">Статус</label>
					<select (change)="onSelectChange($event)" class="dropdown__status">
						<option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
				  </select>
				  <img *ngIf="selectedOption" [src]="selectedOption.image" alt="Shift Image">
				</div>
			  </div>
		 <div class="button-field">
			  <div class="button-block">
					<button class="btn btn-deny" (click)="closeDialog()">
						 <img src="/assets/img/icon/cancel.svg">
						 Отменить
					</button>
					<button class="btn btn-success" (click)="addRacia()">
						 <img src="/assets/img/icon/save.svg">Сохранить
					</button>
			  </div>
		 </div>
	</form>
	<div class="form__bg"></div>
</div>
