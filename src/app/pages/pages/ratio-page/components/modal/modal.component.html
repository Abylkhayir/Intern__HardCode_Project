<div class="add-radio-container">
	<form [formGroup]="radioForm" (ngSubmit)="onSubmit()">
		 <div class="upper-side">
			  <div class="upper-side-left-part">
					<img class="left-part__img" src="/assets/img/icon/ratio.svg">
					<span>{{mode == 'add' ? 'Добавить Рацию' : 'Обновить Рацию'}}</span>
			  </div>
			<div class="close__buttoncont">
			  <svg (click)="closeDialog()" class="close-button" xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19" fill="none">
						<path class="close-button-icon" d="M1.42041 17.5672L6.25567 12.7319L17.5657 1.42041" stroke="#4D4D4D" stroke-width="1.65" stroke-linecap="round" stroke-linejoin="round"/>
						<path class="close-button-icon" d="M17.5672 17.5672L12.7319 12.7319L1.42041 1.42041" stroke="#4D4D4D" stroke-width="1.65" stroke-linecap="round" stroke-linejoin="round"/>
				</svg>
			</div>	
		 </div>
		 <div class="input-field">
			  <div class="form-group">
					<label for="no">Номер рации</label>
					<input type="number" formControlName="radioNumber" name="no" placeholder="Введите номер" required>
				</div>
			  <div class="form-group">
					<label for="name">Закреплен</label>
					<select formControlName="employeeId" class="dropdown__secured">
						<option *ngFor="let secured of securedList" [value]="secured.value">{{ secured.label }}</option>
				    </select>
			  </div>
			  <div class="form-group">
					<label for="id_taga">ID тага</label>
					<input type="number" formControlName="tagId" name="id_taga" placeholder="Введите ID">
			  </div>
			  <div class="form-group-exception">
					<div class="form-group">
						 <label for="stol">№ стола </label>
						 <input type="number" formControlName="tableNumber" name="stol" placeholder="Введите номер стола">
					</div>
					<div class="form-group">
						 <label for="mesto">Место</label>
						 <input type="number" formControlName="placeNumber" name="mesto" placeholder="Введите номер места">
					</div>
			  </div>
			  <div class="form-group-exception">
					<div class="form-status">
						 <select formControlName="radioStatus" class="dropdown">
							  <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
						 </select>
					</div>
			  </div>
			  <p class="text-danger" *ngIf="!radioForm.valid && submitted && mode == 'add'" style="margin-left: 13px;">Заполните все поля</p>
		 </div>
		 <div class="button-field">
			  <div class="button-block">
					<button class="btn btn-deny" (click)="closeDialog()">
						 <img src="/assets/img/icon/cancel.svg">
						 Отменить
					</button>
					<button type="submit" class="btn btn-success">
						 <img src="/assets/img/icon/save.svg">Сохранить
					</button>
			  </div>
		 </div>
	</form>
	<div class="form__bg"></div>
</div>
